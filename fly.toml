
# fly.toml app configuration file generated for gendev-backend on 2025-05-31T21:43:47Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gendev-backend'
primary_region = 'fra'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    grace_period = "60s" 
    interval = "60s"
    method = "GET"
    path = "/actuator/health/liveness" # Ensure this path is correct and your Actuator is enabled.
    timeout = "5s"
    protocol = "http"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
